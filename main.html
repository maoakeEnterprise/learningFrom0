<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="design/style.css">
        <link rel="stylesheet" href="design/popUp.css">
        <script src="script/config.js" defer></script> 
        <script src="script/script.js" defer></script>
        <script src="script/main.js" defer></script>
    </head>

    <body>
        <header>

            <h1>AzerType</h1>
        </header>
        <main>
            <div id="leJeu">
                <h2>Le Jeu</h2>
                    <div class="choix">
                        <input type="radio" id="Phrases" name="typeJeu" value="Phrases">
                        <label for="Phrases">Phrases</label>
                        <input type="radio" id="Mots" name="typeJeu" value="Mots" checked/>
                        <label for="Mots">Mots</label>
                    </div>
                    <div id="printWords">
                        <p>Mon Mot avec moi</p>
                    </div>
                    <div>
                        
                        <input type="text" id="reponse" name="reponse">
                        <button id="envoyer">Valider</button>
                        
                    </div>
                    <div>
                        <p id="score">Score : <span id ="scoreNumber">0</span> </p>
                    </div>
                    <div>
                    <button id="partager">Partager</button>
                    </div>
            </div>
        </main>
        <footer>
            @Copyright : MoiLeBoss.
        </footer>

        <div class="popUpPartage" hidden>
            <div class="popUp">
                <form>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Votre nom">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Votre email">
                    <button>Envoyer</button>
                </form>
            </div>
        </div>

    </body>


</html>
